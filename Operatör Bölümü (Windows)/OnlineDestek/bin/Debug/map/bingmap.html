<html>
<head>
<style type="text/css"> body { margin-left: 0px; margin-top: 0px; margin-right: 0px; margin-bottom: 0px; } </style>
<script src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=6.2"></script>
<script type="text/javascript">
var myMap = null;
var deger=0;
var lat=0;
var lan=0;
var baslik,aciklama;
      
             function GetMap() 
			{
             map = new VEMap('myMap');
			 map.HideDashboard ();
			
             map.LoadMap();
			 map.SetMapStyle(VEMapStyle.Aerial);
			 map.SetCenter(new VELatLong(39.28, 35.20));
             map.SetZoomLevel(3);
			 trap = function() { return true; }
             map.AttachEvent("onmousewheel", trap);
			 
			} 
			 function NoktaOlustur(lat,lan,baslik,aciklama)
			 {
			 var sekil = new VEShape(VEShapeType.Pushpin, new VELatLong(lat,lan));
			 sekil.SetTitle(baslik);
			 sekil.SetDescription(aciklama);
			 sekil.SetCustomIcon("images/destek.png");
			 map.AddShape(sekil);
			 
			 }
			function Temizle()
			{
			map.Clear();
			}
			
			function Zoom(deger)
			{
			map.SetZoomLevel(deger);
			}

</script>
</head>
   <body onload="GetMap();">
        <div style="position:relative;width:100%;height:100%;" id="myMap"></div>
   </body>
</html>
